language: node_js
node_js:
- 7
script: npm run build
install:
- npm i -g npm@latest
- npm install
before_install:
- export CHROME_BIN=chromium-browser
- export DISPLAY=:99.0
- sh -e /etc/init.d/xvfb start
notifications:
  slack:
    secure: 
    on_success: change
    on_failure: always

after_success: npm run coverage
cache:
  directories:
  - node_modules
